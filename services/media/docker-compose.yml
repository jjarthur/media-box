    container_name: wud
    image: getwud/wud
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /docker/appdata/wud:/store
      - /docker/docker-compose.yml:/docker/docker-compose.yml
