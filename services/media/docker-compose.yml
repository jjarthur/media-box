      - WUD_TRIGGER_DOCKERCOMPOSE_MEDIA_PRUNE=true
      - WUD_TRIGGER_DOCKERCOMPOSE_MEDIA_THRESHOLD=minor
      - WUD_TRIGGER_DISCORD_MEDIA_URL=${WUD_TRIGGER_DISCORD_MEDIA_URL}
    restart: always
